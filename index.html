<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/pizza-box.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/crud.js" defer></script>
    <script src="js/form.js" defer></script>
    <title>FoodHub</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">
        <svg>
          <use x="0" y="0" xlink:href="/img/pizza-box.svg#icon" />
        </svg>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-pressed="true"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon d-flex justify-content-center align-items-center"
        ></span>
      </button>

      <div
        class="collapse animateNav navbar-collapse justify-content-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link active d-inline" href="/index.html"
              >Главная <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link d-inline" href="#">Ссылка</a>
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link d-inline" href="#">Ссылка</a>
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link d-inline" href="#report">Обратная связь</a>
          </li>
        </ul>
        <div class="underline"></div>
      </div>
    </nav>
    <main class="py-3 px-5">
      <button class="btn btn-primary m-5" id="downloandDataBtn">
        Download
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-toggle="modal"
        id="openCreateModal"
        data-target="#createUpdModal"
      >
        Создать
      </button>
      <table class="m-5" id="records">
        <tbody></tbody>
      </table>
      <!--createModal-->
      <div
        class="modal fade animateModal"
        id="createUpdModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="createForm">
                <div class="form-group">
                  <label for="name">Наименование</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <legend>Является сетевым</legend>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="isNetObject"
                      id="yesNet"
                      value="1"
                    />
                    <label class="form-check-label" for="yesNet">Да</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="isNetObject"
                      id="noNet"
                      value="0"
                    />
                    <label class="form-check-label" for="noNet">Нет</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="operatingCompany"
                    >Название управляющей компании</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="operatingCompany"
                    id="operatingCompany"
                  />
                </div>
                <div class="form-group">
                  <label for="address">Адрес</label>
                  <textarea
                    class="form-control"
                    name="address"
                    id="address"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="seatsCount">Число посадочных мест</label>
                  <input
                    class="form-control"
                    type="number"
                    name="seatsCount"
                    id="seatsCount"
                  />
                </div>
                <div class="form-group">
                  <legend>Показатель социальных льгот</legend>
                  <div class="form-check form-check-inline custom-radio">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="socialPrivileges"
                      id="yesSocial"
                      value="1"
                    />
                    <label class="form-check-label" for="yesSocial">Есть</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="socialPrivileges"
                      id="noSocial"
                      value="0"
                    />
                    <label class="form-check-label" for="noSocial">Нет</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="tel">Телефон</label>
                  <input
                    class="form-control"
                    type="text"
                    name="publicPhone"
                    id="tel"
                  />
                </div>

                <div class="form-row">
                  <div class="col-1"><label for="s">Ширина</label></div>
                  <div class="col px-5">
                    <input class="form-control" type="text" name="s" id="s" />
                  </div>
                  <div class="col-1"><label for="d">Долгота</label></div>
                  <div class="col px-5">
                    <input class="form-control" type="text" name="d" id="d" />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Отмена
              </button>

              <button type="button" class="btn btn-primary" id="createBtn">
                Сохранить
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--deleteModal-->
      <div
        class="modal fade animateModal"
        id="deleteModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Удаление записи</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Вы уверены что хотите удалить данные предприятия?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Нет
              </button>

              <button
                type="button"
                data-dismiss="modal"
                class="btn btn-danger"
                id="deleteModalBtn"
              >
                Да
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
